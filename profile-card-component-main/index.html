<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<!--   <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="bg-pattern">
    <img src="images/bg-pattern-top.svg" alt="Background pattern top" class="bg-pattern__top">
    <img src="images/bg-pattern-bottom.svg" alt="Background pattern bottom"class="bg-pattern__bottom">
  </div>

  <div class="card">
    <div>
      <img src="images/bg-pattern-card.svg" alt="Background pattern card">
    </div>
    <div class="card__profile-pic-container">
      <img src="images/image-victor.jpg" alt="photo of Victor" class="card__profile-pic-container__pic">
    </div>
    <div class="card__person-info">
      <h3 class="card__person-info__name">Victor Crest<span class="card__person-info__age">26</span></h3>
      <span class="card__person-info__place">London</span>
    </div>
    <div class="card__account-info">
      <div class="card__account-info__followers">
        <h2 class="heading-secondary">80K</h2>
        <span class="label">Followers</span>
      </div>
      <div class="card__account-info__likes">
        <h2 class="heading-secondary">803K</h2>
        <span class="label">Likes</span>
      </div>
      <div class="card__account-info__photos">
        <h2 class="heading-secondary">1.4K</h2>
        <span class="label">Photos</span>
      </div>
      
    </div>
  </div>
  <!-- 


  80K

  803K

  Photos
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. 
  -->
  </div>
</body>
</html>
